{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'recipes/style.css' %}">

</head>

<body>
    <header>
        <div class="header-left">
            <a href="{% url 'recipe_list' %}">
                <img src="{% static 'recipes/logo.png' %}" alt="Logo" class="logo">
            </a>
        </div>
        <h1 class="header-title">My Recipe Book</h1>
        <div class="header-right">
            <!-- optional nav links can go here -->
        </div>
    </header>





    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Recipe Book. All rights reserved.</p>
    </footer>
</body>

</html>
